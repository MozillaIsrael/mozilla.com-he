<h1>התרעת אבטחה של Thunderbird</h1>

<p>מסיבות אבטחה, אנו ממליצים שתוריד את הגירסה החדשה ביותר של Thunderbird. תמיכה רשמית בגירסה הנוכחית שלך תסתיים בקרוב.</p>

<p>לאבטחת דוא"ל מירבית - ולהנאה משיפורים נוספים הנכללים ב־Thunderbird 2 - לחץ על הכפתור "קבל גירסה חדשה".</p>
